apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: SERVICE_ID_PLACEHOLDER
  namespace: default
  labels:
    spark-app: "true"
    build-number: "BUILD_NUMBER"
    yunikorn.apache.org/app-id: "SERVICE_ID_PLACEHOLDER"
spec:
  type: Scala
  mode: cluster
  image: docker.io/library/spark:BUILD_NUMBER
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: local:///opt/spark/examples/jars/spark-examples.jar
  sparkVersion: 4.0.1
  sparkConf:
    spark.app.name: "SERVICE_ID_PLACEHOLDER"
    spark.kubernetes.driver.pod.name: "SERVICE_ID_PLACEHOLDER"
    spark.kubernetes.executor.podNamePrefix: "SERVICE_ID_PLACEHOLDER"
    spark.sql.shuffle.partitions: "100"
    spark.ui.retainedStages: "50"
    spark.ui.retainedJobs: "50"
    spark.ui.retainedTasks: "1000"
    spark.kubernetes.driver.deleteOnTermination: "false"
    spark.kubernetes.executor.deleteOnTermination: "false"
    spark.dynamicAllocation.enabled: "false"
    spark.dynamicAllocation.shuffleTracking.enabled: "false"
    spark.kubernetes.driver.annotation.prometheus.io/scrape: "true"
    spark.kubernetes.driver.annotation.prometheus.io/path: "/metrics/driver/prometheus/"
    spark.kubernetes.driver.annotation.prometheus.io/port: "4040"
    spark.kubernetes.driver.service.annotation.prometheus.io/scrape: "true"
    spark.kubernetes.driver.service.annotation.prometheus.io/path: "/metrics/driver/prometheus/"
    spark.kubernetes.driver.service.annotation.prometheus.io/port: "4040"
    spark.ui.prometheus.enabled: "true"
    spark.executor.processTreeMetrics.enabled: "true"
    spark.metrics.conf.*.sink.prometheusServlet.class: "org.apache.spark.metrics.sink.PrometheusServlet"
    spark.metrics.conf.driver.sink.prometheusServlet.path: "/metrics/driver/prometheus/"
    spark.metrics.conf.executor.sink.prometheusServlet.path: "/metrics/executors/prometheus/"
  driver:
    cores: 1
    memory: 512m
    podName: "SERVICE_ID_PLACEHOLDER"
    labels:
      spark-app: "true"
      build-number: "BUILD_NUMBER"
      yunikorn.apache.org/app-id: "SERVICE_ID_PLACEHOLDER"
    annotations:
      yunikorn.apache.org/task-group-name: "spark-driver"
      prometheus.io/scrape: "true"
      prometheus.io/port: "4040"
      prometheus.io/path: "/metrics/driver/prometheus/"
      yunikorn.apache.org/task-groups: |-
        [
          {
            "name": "spark-driver",
            "minMember": 1,
            "minResource": {
              "cpu": "100m",
              "memory": "512Mi"
            },
            "nodeSelector": {},
            "tolerations": []
          },
          {
            "name": "spark-executor",
            "minMember": 1,
            "minResource": {
              "cpu": "100m",
              "memory": "512Mi"
            },
            "nodeSelector": {},
            "tolerations": []
          }
        ]
    serviceAccount: spark-operator-spark
    template:
      spec:
        containers:
          - name: SERVICE_ID_PLACEHOLDER
            image: docker.io/library/spark:BUILD_NUMBER
            resources:
              limits:
                memory: 512m
                cpu: "1"
              requests:
                memory: 512m
                cpu: "500m"
    securityContext:
      capabilities:
        drop:
        - ALL
      runAsGroup: 185
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
  executor:
    instances: 2
    cores: 1
    memory: 512m
    labels:
      spark-app: "true"
      build-number: "BUILD_NUMBER"
      yunikorn.apache.org/app-id: "SERVICE_ID_PLACEHOLDER"
    annotations:
      yunikorn.apache.org/task-group-name: "spark-executor"
      prometheus.io/scrape: "true"
      prometheus.io/port: "4040"
      prometheus.io/path: "/metrics/executors/prometheus/"
    template:
      spec:
        containers:
          - name: SERVICE_ID_PLACEHOLDER
            image: docker.io/library/spark:BUILD_NUMBER
            resources:
              limits:
                memory: 512m
                cpu: "1"
              requests:
                memory: 512m
                cpu: "500m"
    serviceAccount: spark-operator-spark
    securityContext:
      capabilities:
        drop:
        - ALL
      runAsGroup: 185
      runAsUser: 185
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
  timeToLiveSeconds: 7200
  batchScheduler: yunikorn
  batchSchedulerOptions:
    queue: root.default
  # Large number for longer runtime (1M iterations)
  arguments:
    - "1000000"
